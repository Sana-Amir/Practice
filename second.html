<script>
x = 10;
y = 2;

plus = x + y;
subtract = x - y;
multiply = x * y;
divide = x / y;

if(x>y){
 document.write("x is greater than y");
} else if (x<y) {
 document.write("x is smaller than y");
} else {
 document.write("x is equal to y");
}

document.write("<br>");

document.write(x + "+" + y + "=" + plus + "<br >");

document.write(x + "-" + y + "=" + subtract + "<br>");

document.write(x + "*" + y + "=" + multiply + "<br>");

document.write(x + "/" + y + "=" + divide + "<br>");


</script>
